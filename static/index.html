<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regeny EV Information Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Regeny EV Logo" class="logo">
            </div>
            <h1>Regeny EV Information Assistant</h1>
            <p>Your guide to electric vehicles in the UAE</p>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="chat-input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Ask me anything about electric vehicles in the UAE..."
                    rows="1"
                ></textarea>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
